<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/eae02d504c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <title>Music_Palyer</title>
  </head>
  <body>
    <div class="container_wrapper">
      <div class="image_container"></div>
      <div class="music_Container">
        <div class="music_holder">
          <div class="progress_container">
            <audio src="musics/jacinto-2.mp3"></audio>
            <div class="minute_wrapper">
              <div class="start_min">0:0</div>
              <div class="progress">
                <div class="music_progress"></div>
              </div>
              <div class="end_min">5:00</div>
            </div>
            <div class="player_icons">
              <span>
                <i class="fa-solid fa-backward"></i>
              </span>
              <span>
                <i class="fa-solid fa-play"></i>
              </span>
              <span>
                <i class="fa-solid fa-forward"></i>
              </span>
            </div>
          </div>
        </div>
        <h2>Music_Title</h2>
        <p>Artist_Name</p>
      </div>
    </div>
  </body>
</html>
