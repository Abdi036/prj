<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <title>Music_Palyer</title>
  </head>
  <body>
    <div class="container_wrapper">
      <div class="image_container"></div>
      <div class="music_Container">
        <div class="music_holder">
          <div class="progress_container">
            <div class="minute_wrapper">
              <div class="start_min">0:0</div>
              <div class="progress">
                <div class="music_prrogress"></div>
              </div>
              <div class="end_min">5:00</div>
            </div>
            <div class="player_icons">
              <img class="backward" src="" alt="backward" />
              <img class="paly" src="" alt="Play" />
              <img class="forward" src="" alt="forward" />
            </div>
          </div>
        </div>
        <h2>Music_Title</h2>
        <p>Artist_Name</p>
      </div>
    </div>
  </body>
</html>
